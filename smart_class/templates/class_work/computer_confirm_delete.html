{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Умный класс" %}{% endblock %}

{% block content %}

<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-danger">{% trans "Удалить компьютер?" %}</h2>
      <p class="card-text">
        {% trans "Вы уверены, что хотите удалить компьютер" %} <strong>"{{ object.name }}"</strong>?
      </p>
      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Удалить" %}</button>
      </form>
      <a href="{% url 'class_work:list' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
    </div>
  </div>
</div>

{% endblock %}
